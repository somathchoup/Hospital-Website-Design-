        <div class="container">
            <form action="action="mailto:LPGMEDGROUP@example.com" method="POST" enctype="text/plain">
                <label for="fname">First Name</label>
                <br>
                <input type="text" id="fname" name="firstname" placeholder="Your first name..">
                <br>
                <label for="lname">Last Name</label>
                <br>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <br>
                <label for="Email">Your Email*</label>
                <br>
                <input type="email" id="email" name="=email" required="required" placeholder="Your Email Address..">
                <br>
                <label for="Message">Message*</label>
                <br>
                <textarea id="subject" name="subject" required="required" placeholder="Your Message.." style="height:200px"></textarea>
                <br>
                <input type="submit" value="Send">

                <br><br> *Indicates required field

                <br><br> 
  
                <i>If you are having a medical emergency, please call 9-1-1.
                    Please do not request emergency medical services via this contact form.</i>
            </form>
